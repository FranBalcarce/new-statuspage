<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Page - Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .sidebar {
        width: 220px;
        background-color: #f1f5f9;
        padding: 20px;
        height: 100vh;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }
      .sidebar h2 {
        color: #0066cc;
        font-size: 20px;
        margin-bottom: 20px;
      }
      .sidebar a {
        display: block;
        margin: 10px 0;
        color: #1e293b;
        text-decoration: none;
        font-weight: 500;
      }
      .main-content {
        flex-grow: 1;
        padding: 20px;
      }
      header {
        background-color: #0066cc;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5em;
      }
      .servicio-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }
      .servicio {
        flex: 1 1 calc(50% - 15px);
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .estado {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        color: white;
        font-weight: bold;
      }
      .verde {
        background-color: #16a34a;
      }
      .amarillo {
        background-color: #eab308;
      }
      .rojo {
        background-color: #dc2626;
      }
      .health-bar {
        display: flex;
        gap: 2px;
        margin: 6px 0;
        flex-wrap: wrap;
      }
      .bar {
        width: 8px;
        height: 20px;
        border-radius: 2px;
      }
      .uptime-label {
        font-size: 0.9em;
        font-weight: bold;
      }
      .cerrar-sesion {
        margin-top: 20px;
        display: block;
        padding: 10px;
        background-color: #1d4ed8;
        color: white;
        text-align: center;
        border-radius: 6px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>WIBOND</h2>
      <a href="#">游늵 Dashboard</a>
      <a href="#">游닌 Incidencias en tiempo real</a>
      <a href="#">游닆 Historial de Incidencias</a>
      <a href="#">游늳 Gr치ficos comparativos</a>
      <a href="#">游늷 KPIs</a>
      <a href="#">丘뙖잺 Configuraci칩n</a>
      <a href="#" class="cerrar-sesion">Cerrar sesi칩n</a>
    </div>
    <div class="main-content">
      <header>Estado de los Servicios</header>
      <div class="servicio-container" id="estado-servicios"></div>
      <div class="servicio-container" id="uptime-servicios"></div>
    </div>

    <script>
      const servicios = [
        { nombre: "EC2", estado: "Activo" },
        { nombre: "S3", estado: "Activo" },
        { nombre: "RDS", estado: "Error" },
        { nombre: "Lambda", estado: "Activo" },
      ];

      const colores = {
        Activo: "verde",
        Investigando: "amarillo",
        Resuelto: "verde",
        Cr칤tico: "rojo",
        Error: "rojo",
      };

      const contenedorEstado = document.getElementById("estado-servicios");
      servicios.forEach((s) => {
        const div = document.createElement("div");
        div.className = "servicio";
        div.innerHTML = `<h3>${s.nombre}</h3><p class="estado ${
          colores[s.estado]
        }">${s.estado}</p>`;
        contenedorEstado.appendChild(div);
      });

      const uptimeServicios = [
        {
          nombre: "EC2",
          uptime: "99.94%",
          estadoActual: "Operational",
          historial: Array(20).fill("verde"),
        },
        {
          nombre: "S3",
          uptime: "99.94%",
          estadoActual: "Operational",
          historial: Array(20).fill("verde"),
        },
        {
          nombre: "RDS",
          uptime: "10.94%",
          estadoActual: "No Operational",
          historial: [
            "rojo",
            "rojo",
            "rojo",
            "rojo",
            "rojo",
            "verde",
            "verde",
            "verde",
            "rojo",
            "rojo",
            "verde",
            "verde",
            "verde",
            "rojo",
            "rojo",
            "verde",
            "verde",
            "verde",
            "verde",
            "verde",
          ],
        },
        {
          nombre: "Lambda",
          uptime: "99.94%",
          estadoActual: "Operational",
          historial: Array(20).fill("verde"),
        },
      ];

      const contenedorUptime = document.getElementById("uptime-servicios");
      uptimeServicios.forEach((s) => {
        const div = document.createElement("div");
        div.className = "servicio";
        div.innerHTML = `<h3>${s.nombre}</h3>
        <div class="health-bar">
          ${s.historial
            .map((color) => `<div class="bar ${color}"></div>`)
            .join("")}
        </div>
        <p class="uptime-label">${s.uptime} uptime - <strong>${
          s.estadoActual
        }</strong></p>`;
        contenedorUptime.appendChild(div);
      });
    </script>
  </body>
</html>
